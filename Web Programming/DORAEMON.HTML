<!DOCTYPE HTML>
<HEAD>
<TITLE>DORAEMON</TITLE>
</HEAD>
<BODY>


<svg height="500px" width="500px" style="background-color:lightgreen;">
	<g id="DORAEMON" transform=" translate(50,50) rotate(45,50,50)  ">
	//BODY
//legs

<ellipse cx="30" cy="160" rx="18" ry="13" fill="white" stroke="black"/>
<ellipse cx="70" cy="160" rx="18" ry="13" fill="white" stroke="black"/>
//actual body and hands
<polygon points="80,90 98,75 105,80 80,105" fill="#3399FF" stroke="black"/>//hand right
<circle cx="101" cy="78" r="8" fill="white" stroke="black"/>

<polygon points="20,90 2,115 9,120 20,105 20,150 40,150 50,140 60,150 80,150 80,90 " fill="#3399FF" stroke="black"/>
<circle cx="7" cy="115" r="8" fill="white" stroke="black"/>



<ellipse cx="50" cy="110" rx="25" ry="30" fill="white"/>//for lower portion
<rect x="20" y="90" width="60" height="10" fill="darkred"/>
<circle cx="50px" cy="50px" r="50px" style="stroke:black;fill:#3399FF;"></circle>
<circle cx="50px" cy="60px" r="40px" style="stroke:black;fill:white;"></circle>
//eyes
<ellipse cx="40px" cy="30px" rx="10px" ry="15px" style="stroke:black;fill:white;"></ellipse>
<ellipse cx="60px" cy="30px" rx="10px" ry="15px" style="stroke:black;fill:white;"></ellipse>
//inside the eyes
<ellipse cx="45px" cy="30px" rx="2px" ry="4px" style="stroke:black;fill:black;"></ellipse>
<ellipse cx="55px" cy="30px" rx="2px" ry="4px"style="stroke:black;fill:black;"></ellipse>
<ellipse cx="45px" cy="32px" rx="1px" ry="2px" style="stroke:white;fill:white;"></ellipse>
<ellipse cx="55px" cy="32px" rx="1px" ry="2px" style="stroke:white;fill:white;"></ellipse>
//nose
<circle cx="50" cy="45" r="5" stroke="black" stroke-width="1" fill="darkred"/>

<ellipse cx="48" cy="43" rx="2" ry="2" stroke="white" stroke-width="1" fill="white"/>
<line x1="50" y1="50" x2="50" y2="60"style="stroke:black;"/>
//mouth
<line x1="20" y1="60" x2="80" y2="60"style="stroke:black;"/>
<path d="M 20 60 Q 50 110 80 60 z" fill="darkred"/>
<path d="M 30 70 Q 40 65 50 70 z" stroke="black" />
<path d="M 70 70 Q 60 65 50 70 z" stroke="black"/>
<line x1="16" y1="40" x2="35" y2="45" stroke="black"/>
<line x1="15" y1="50" x2="35" y2="50" stroke="black"/>
<line x1="16" y1="60" x2="35" y2="55" stroke="black"/>
<line x1="84" y1="40" x2="65" y2="45" stroke="black"/>
<line x1="83" y1="50" x2="65" y2="50" stroke="black"/>
<line x1="84" y1="60" x2="65" y2="55" stroke="black"/>

<circle cx="50" cy="98" r="7" fill="#FFCC33" stroke="black"/>//neck bell
<path d="M 43 98 Q 50 93 57 98" stroke="black" fill="#FFCC33"/>//neck bell
<path d="M 45 96 Q 50 91 55 96" stroke="black" fill="#FFCC33"/>//neck bell
<line x1="50" y1="101" x2="50" y2="105" stroke="black"/>//neck bell
<circle cx="50" cy="99" r="2" fill="#666600" stroke="black"/>//neck bell

<path d="M 30 110 Q 50 140 70 110 Z" stroke="black" fill="white"/>//pocket

<g/>
</svg>
