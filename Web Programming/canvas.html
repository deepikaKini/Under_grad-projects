	<canvas id="Canvas1" width="400" height="400" style="border:1px solid #0000FF;">
	</canvas>
		<script>
      			var canvas = document.getElementById('Canvas1');
                        var context = canvas.getContext('2d');
			
	
			//triangle
                        context.beginPath();
			context.fillStyle='#add8e6';
			context.strokeStyle = 'darkblue';
                        context.moveTo(200,10);
		        context.lineTo(100,100);
			context.lineTo(300,100);
			context.lineTo(200,10);
			context.fill();                        
                        context.stroke();
			context.closePath();

			//circle
                        context.beginPath();
                        context.arc(200,160,60,0,360);
			var radgrad=context.createRadialGradient(200,160,20,200,160,60);
			radgrad.addColorStop('0.2','blue');
			radgrad.addColorStop('0.5','white');
			radgrad.addColorStop('0.8','maroon');
			context.fillStyle=radgrad;
		        context.strokeStyle = '#0000cc';
                        context.fill();
                        context.stroke();
			context.closePath();

			//rectangle
                        context.beginPath();
                        context.rect(100,220,200,100);
			var linear=context.createLinearGradient(100,220,200,300,300,320);
			linear.addColorStop('1','#b6b6b4');
			linear.addColorStop('0.5','blue');
			linear.addColorStop('0','#110000');

			context.fillStyle=linear;
		        context.strokeStyle = '#0000cc';
                        context.fill();
                        context.stroke();
			context.closePath();

			//line
                        context.beginPath();
			context.fillStyle='red';
			context.strokeStyle = 'black';
			context.lineWidth="5";
			
			
			context.shadowOffsetX="4";
			context.shadowOffsetY="4";
			context.shadowBlur="0.5";
			context.shadowColor="gray";


			context.lineCap="round";
			context.moveTo(200,330);
			context.lineTo(200,340);
			context.stroke();
			
			context.moveTo(250,330);
			context.lineTo(250,340);
			context.stroke();
			
			context.moveTo(300,330);
			context.lineTo(300,340);
			context.stroke();
			context.lineCap="butt";
			context.lineJoin="round";
                        context.moveTo(100,350);
		        context.lineTo(300,350);
		        context.lineTo(100,360)			                   
                        context.stroke();
			context.closePath();

                        		
		</script>
</canvas>
