<!doctype html>
<html>
<head>

<title>SVG</title>
</head>
<body>

<svg width="800" height="800" style="background-color:lightgreen;">

<polyline points="200,300,250,350,210,400,300,600,450,600,540,400,500,350,550,300,375,320,200,300,375,280,550,300" style="fill:brown;stroke:black;stroke-width:4"/>

<polyline points="230,310,180,150"  style=" fill:none;stroke:black;stroke-width:4"/>

<polyline points="350,310,350,150"  style=" fill:none;stroke:black;stroke-width:4"/>

<circle cx="180" cy="150" r="30" stroke="purple" stroke-width="4" fill="yellow" />
 
<!--these are petals -->
<ellipse cx="177" cy="77" rx="15" ry="45"
  style="fill:pink;stroke:purple;stroke-width:2" />

<ellipse cx="177" cy="77" rx="15" ry="45"
  style="fill:pink;stroke:purple;stroke-width:2" 
transform="rotate(90 180 150)" /> 

<ellipse cx="177" cy="77" rx="15" ry="45"
  style="fill:pink;stroke:purple;stroke-width:2" 
transform="rotate(-90 180 150)"/>

<ellipse cx="177" cy="77" rx="15" ry="45"
  style="fill:pink;stroke:purple;stroke-width:2" 
transform="rotate(180 180 150)"/>

<ellipse cx="177" cy="77" rx="15" ry="45"
  style="fill:pink;stroke:purple;stroke-width:2"
transform="rotate(45 180 150)" />

<ellipse cx="177" cy="77" rx="15" ry="45"
  style="fill:pink;stroke:purple;stroke-width:2"
transform="rotate(-45 180 150)" />

<ellipse cx="177" cy="77" rx="15" ry="45"
  style="fill:pink;stroke:purple;stroke-width:2"
transform="rotate(135 180 150)" />

<ellipse cx="177" cy="77" rx="15" ry="45"
  style="fill:pink;stroke:purple;stroke-width:2"
transform="rotate(-135 180 150)" />

</svg>
</body>
</html>
